<html lang="en">
<head>

    <title>Addition of two no</title>
</head>
<body>
    <h2>Addition of 2 numbers</h2>
    <form>
    <input type="text" id="a" value="" placeholder="Enter a">
    <input type="text" id="b" value="" placeholder="Enter b">

function add(){

}
</script>
