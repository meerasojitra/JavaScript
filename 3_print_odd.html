<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>odd number</title>
</head>
<body>

<script>
function noOdd(){
    document.writeln("<h2>Odd no between 1 to 100</h2><br>");
    for(var i=1;i<=100;i++){
        if(i%2==1){
            document.writeln(i);
        }
    }
}
noOdd()
</script>
