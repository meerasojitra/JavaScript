<!--JavaScript Program to Convert Kilometers to Miles-->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Convert Kilometers to Miles</title>
</head>
<body>
    <h2>Convert Kilometers to Miles</h2>
    <input type="number" id="km" onkeyup= "kmTomiles()" placeholder="Enter value of Kilometers">
	<input type="number" id="mile" onkeyup= "milesTokm()" placeholder="Enter value of Miles">
	
      
</body>
<script>
 function kmTomiles(){
	 var ml, miles;
			var diff = 1.609;
			km = document.getElementById('km').value;
			ml = km*diff;
			document.getElementById('mile').value= ml;
			
		}
  
    function milesTokm(){
        var km, ml;
        var diff = 0.621371;
        ml = document.getElementById('mile').value;
        km = ml * diff;
        document.getElementById('km').value= km;
    }
</script>
</html>
