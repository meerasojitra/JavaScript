<!--JavaScript Program to Find ASCII Value of Character-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASCII Value</title>
</head>
<body>
    <h2>ASCII Value of Character</h2>
    <input type="text" id="st" value="" placeholder="Enter a character:">
    <button type="button" onclick="convert()">ASCII Value</button> 
    <br>
    <p id="result"></p>
</body>
<script>
    function convert(){
        var st;
        st= document.getElementById('st').value;
        const ans = st.charCodeAt(0);
        console.log('Binary:' + ' ' + ans);
        document.getElementById('result').innerHTML = "Binary : " +ans;
    }
 
</script>
</html>
