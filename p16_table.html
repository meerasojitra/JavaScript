<!--JavaScript Program to Display the Multiplication Table-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication Table</title>
</head>
<body>
    <h2>Multiplication Table</h2>
</body>
<script>
var i, j, k;
    
    document.write("<table border='1px'>");

    document.write("<tr style='font-size:26px;'>");

        for(i = 1; i <=10; i++)
        {
            document.write("<th>  " + i + " </th>");
        }
        document.write("</tr>"); 

    for(j = 1; j<=10; j++)
    {
        for(k= 1; k<= 10; k++)
        {
            document.write("<td style='font-size:20px;'>"+k+" X "+ j + " = " + k*j + "</td>")   
        }
        document.write("</tr>"); 
    }
    document.write("</table>");

</script>

</html>
