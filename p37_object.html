<!--JavaScript Program to Create Objects in Different Ways-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object</title>
</head>
<body>
    <h2> Javascript Objects</h2>
</body>
<script>
    var student ={
        name:"Meera",
        age:26,
        hobbies:['reading','dance','music','craft'],
        known_language:['English','Hindi','Gujrati'],
        marks:{
            maths:90,
            English:99,
            Science:92
        }
    };
    
    document.write(typeof(student)+'<br>');
    document.write(student.name +'<br>');
    document.write(student.hobbies[2] +'<br>');
    document.write(student.marks.maths);

   
</script>
</html>
