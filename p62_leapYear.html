<!--JavaScript Program to Check Leap Year-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leap Year</title>
</head>
<body>
    <h2>Leap Year</h2>
   
    <input type="text" id="year" value="" placeholder="Enter a year:">
    <button type="button" onclick="checkLeapYear()">Check</button>

    <p id="result"></p>
    
</body>
<script>
    function checkLeapYear(){
        var year = parseInt(document.getElementById('year').value);
        if(year % 4 == 0){
            document.getElementById("result").innnerHTML = year +'is a leap year';
        }
        else{
            document.getElementById("result").innnerHTML = year +'is not a leap year';
        }
        
    }
</script>
</html>
